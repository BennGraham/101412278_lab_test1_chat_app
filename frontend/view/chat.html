<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Rooms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Chat Rooms</h1>
        <button id="logout-button" class="btn btn-outline-danger">
          Logout
        </button>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col">
          <div id="usersList" class="border rounded p-2">
            <h5>Private Messages</h5>
            <div id="usersContainer" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <ul class="nav nav-tabs" id="roomTabs">
          <li class="nav-item">
            <button class="nav-link" data-room="room 1">Room 1</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-room="room 2">Room 2</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-room="room 3">Room 3</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-room="room 4">Room 4</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-room="room 5">Room 5</button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <div id="chatArea" class="d-none">
            <h3 id="currentRoom"></h3>
            <div
              id="messages"
              class="border rounded p-3 mb-3"
              style="height: 400px; overflow-y: auto"
            ></div>
            <form id="messageForm" class="mt-3">
              <div class="input-group">
                <input
                  type="text"
                  id="messageInput"
                  class="form-control"
                  placeholder="Type your message..."
                  required
                />
                <button type="submit" class="btn btn-outline-primary">
                  Send
                  <i class="bi bi-send-fill ms-1"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
  </body>
</html>
